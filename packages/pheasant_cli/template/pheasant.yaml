project: example
version: 1.0.0
env: dart
entry:
  main: web/main.dart
  app: lib/App.phs
config:
  sass: true
  js: true
  linter: true
  formatter: true
  phsComponents: true
plugins: 
  main: 
    - pheasant_router: 
      version: ^0.1.0
      source: path
      path: ../path/to/dir
    - pheasantjs_ext:
      version: any
      source: git
      url: https://github.com/username/repo
    - pheasant_tests:
      version: latest
  dev: []
dependencies: []
